<!DOCTYPE html>
<html lang="PT-pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon/page.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="edukam-bank.css">
	<title>Contactos</title>
</head>
<body>

	<header>
		
		<nav>
			<a href="edukam-bank.html" target="_self" rel="prev">
			Pagina inicial</a>
		</nav>

	</header>

	<main>
		
		<section>

			<h1>Preencha o Formulario:</h1>

			<form action="formulario-enviado.html" method="post">
				<p>Nome</p>
				<input type="text" name="nome">

				<p>Email</p>
				<input type="email" name="email">

				<p>Telefone</p>
				<input type="text" name="telefone">

				<p>Sexo</p>
				<select name="sexo">
					<option>Masculino</option>
					<option>Femenino</option>
					<option>Outros</option>
				</select>

				<p>Selecione sua opção</p>
				<label>
					<input type="checkbox" name="conta">Abrir minha própria conta <br>
					 <input type="checkbox" name="conta exitente">Usar uma conta existente<br>
					<input type="checkbox" nome="sem conta">Transferencias sem conta 
				</label>

                <p>Deseja receber nossas notificações?</p>
				<label>
					Sim<input type="radio" name="notificacoes" checked >
				</label>
				<label>
					Não<input type="radio" name="formularios">
				</label>

				

				<p>Mensagem</p>
				<textarea name="mensagem">


					
				</textarea>

				<br />
				<input type="submit" value="Submeter" name="">
			</form>

		</section>

	</main>

	<footer>
		


	</footer>


</body>
